version: '3.8'

services:
  # Redis container - internal only, not exposed to host
  redis:
    image: redis:7-alpine
    container_name: jobflow-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobflow-network

  # FastAPI backend server
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobflow-api
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - ALLOWED_ORIGINS=["http://localhost:3000","http://frontend:3000"]
      - REDIS_URL=redis://redis:6379/0
      - SCRAPE_UPDATE_CHANNEL=scrape_update
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - jobflow-network

  # Celery worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: jobflow-worker
    env_file:
      - ./.env
    environment:
      - ALLOWED_ORIGINS=["http://localhost:3000","http://frontend:3000"]
      - REDIS_URL=redis://redis:6379/0
      - SCRAPE_UPDATE_CHANNEL=scrape_update
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - ./backend:/app
    networks:
      - jobflow-network

  # Next.js frontend
  frontend:
    build:
      context: ./frontend/masa
      dockerfile: Dockerfile
    container_name: jobflow-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - api
    volumes:
      - ./frontend/masa:/app
      - /app/node_modules
      - /app/.next
    networks:
      - jobflow-network

volumes:
  redis_data:

networks:
  jobflow-network:
    driver: bridge
